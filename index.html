<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Authorization Calculator</title>
  <link rel="stylesheet" href="index.css">
  <script defer src="index.js"></script>
</head>
<body>
  <h1>Service Authorization Calculator</h1>

  <div id="pcw-form" class="form-container">
    <form>
        <label for="selectForm">Service Type
          <select id="selectForm">
            <option>PCW</option>
            <option>CDPAS</option>
            <option>SDC</option>
          </select>
        </label>

      <div class="container">
        <label for="startDate">Start Date
          <input type="date" id="startDate">
        </label>
        <label for="endDate">End Date
          <input type="date" id="endDate">
        </label>
        <label for="totalDays">Total Days
          <span id="totalDays"></span>
        </label>
      </div>

      <div class="checkbox">
        <label for="all">
          <input type="checkbox" id="all"> All
        </label>
        <label for="mon">
          <input type="checkbox" id="mon" onchange="countSelectDays()"> Mon
        </label>
        <label for="tue">
          <input type="checkbox" id="tue" onchange="countSelectDays()"> Tue
        </label>
        <label for="wed">
          <input type="checkbox" id="wed" onchange="countSelectDays()"> Wed
        </label>
        <label for="thu">
          <input type="checkbox" id="thu" onchange="countSelectDays()"> Thu
        </label>
        <label for="fri">
          <input type="checkbox" id="fri" onchange="countSelectDays()"> Fri
        </label>
        <label for="sat">
          <input type="checkbox" id="sat" onchange="countSelectDays()"> Sat
        </label>
        <label for="sun">
          <input type="checkbox" id="sun" onchange="countSelectDays()"> Sun
        </label>
      </div>

      <div id="results">
        <p id="selectDayText">Days Selected <span id="selectDays"></span></p>
        <label for="approvedHours">Approved Hours
          <input type="number" id="approvedHours">
        </label>
        <p id="totalHours">Total Hours <span></span></p>
        <p id="totalUnits">Total Units <span></span></p>
      </div>
    </form>
  </div>
  <footer>2024</footer>
</body>
</html>
