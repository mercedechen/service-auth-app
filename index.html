<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Authorization Calculator</title>
  <link rel="stylesheet" href="index.css">
  <script defer src="index.js"></script>
</head>
<body>
  <h1>Service Authorization Calculator</h1>

  <div id="service">
    <h2>Service Type</h2>
    <div>
      <button id="button">Select</button>
      <div id="serviceList">
        <a href="#pcw" onclick="showForm('pcw')">PCW</a>
        <a href="#cdpas" onclick="showForm('cdpas')">CDPAS</a>
        <a href="#sdc">SDC</a>
      </div>
    </div>
  </div>

  <form id="pcwForm" class="serviceForm">
    <label for="startDate">Start Date</label>
    <input type="date" id="startDate">
    <label for="endDate">End Date</label>
    <input type="date" id="endDate">
    <p for="totalDays">Total Days</p>
    <span id="totalDays">0</span>

    <div id="checkboxes">
      <label for="allDays">
        <input type="checkbox" id="allDays" onchange="selectAllDays()"> All
      </label>

      <label for="mon">
        <input type="checkbox" id="mon" onchange="countSelectDays()"> Mon
      </label>

      <label for="tue">
        <input type="checkbox" id="tue" onchange="countSelectDays()"> Tue
      </label>

      <label for="wed">
        <input type="checkbox" id="wed" onchange="countSelectDays()"> Wed
      </label>

      <label for="thu">
        <input type="checkbox" id="thu" onchange="countSelectDays()"> Thu
      </label>

      <label for="fri">
        <input type="checkbox" id="fri" onchange="countSelectDays()"> Fri
      </label>

      <label for="sat">
        <input type="checkbox" id="sat" onchange="countSelectDays()"> Sat
      </label>

      <label for="sun">
        <input type="checkbox" id="sun" onchange="countSelectDays()"> Sun
      </label>
    </div>

    <table id="results">
      <tr>
        <td id="selectDayText">Days Selected</td>
        <td>
          <span id="selectDays">0</span>
        </td>
      </tr>
      <tr>
        <td>
          <label for="approvedHours">Approved Hours</label>
        </td>
        <td>
          <input type="number" id="approvedHours">
        </td>
      </tr>
      <tr>
        <td id="totalHours">Total Hours</td>
        <td>
          <span>0</span>
        </td>
      </tr>
      <tr>
        <td id="totalUnits">Total Units</td>
        <td>
          <span>0</span>
        </td>
      </tr>
    </table>
  </form>

  <form id="cdpasForm" class="serviceForm">
    
  </form>

  <form id="sdcForm" class="serviceForm">

  </form>

  <footer>
    2024 Free for personal use. Work-In-Progress.
  </footer>
</body>
</html>
